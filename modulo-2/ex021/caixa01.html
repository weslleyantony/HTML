<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
      h1 {
        background-color: lightgray;

        height: 300px;
        width: 300px;

        border: solid 10px darkslategray;

        padding: 10px 10px 10px 10px;

        margin: 20px 20px 40px 20px;
        
        outline: dashed 5px salmon;

        /* padding, border e margin são sempre cima, direita, baixo, esquerda, nessa ordem */
      }

      a {

        display: block;

        border: solid 10px red;
        padding: 10px 10px 10px 10px; 

        
      }
    </style>
</head>
<body>
    <h1>Exemplos de caixa box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="">links são exemplos de caixas inline-level</a>. Vamos ver como tudo isso funciona</p>
    
</body>
</html>
